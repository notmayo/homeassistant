clean_livingroom:
  alias: clean_livingroom
  sequence:
  - service: vacuum.send_command
    data:
      command: spot_area
      params:
        rooms: 3,3
        cleanings: 3
    entity_id: vacuum.rosie
  mode: single
  max: 10
'1613486659723':
  alias: clean_kitchen
  sequence:
  - service: vacuum.send_command
    data:
      command: spot_area
      params:
        rooms: 0,0
        cleanings: 1
    entity_id: vacuum.rosie
  mode: single
  max: 10
'1613486674410':
  alias: clean_bedroom
  sequence:
  - service: vacuum.send_command
    data:
      command: spot_area
      params:
        rooms: 2,2
        cleanings: 1
    entity_id: vacuum.rosie
  mode: single
  max: 10
ceiling_fan_toggles:
  alias: Ceiling Fan Toggles
  sequence:
  - if:
    - condition: state
      entity_id: fan.upstairs_ceiling_fan
      attribute: percentage
      state: '>=99'
    then:
    - service: fan.increase_speed
      data:
        percentage_step: 33
      target:
        entity_id: fan.upstairs_ceiling_fan
    else:
    - service: fan.turn_off
      data: {}
      target:
        entity_id: fan.upstairs_ceiling_fan
  mode: single
