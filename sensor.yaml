  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /config
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: enp3s0
      - type: network_out
        arg: enp3s0
      - type: throughput_network_in
        arg: enp3s0
      - type: throughput_network_out
        arg: enp3s0
      - type: packets_in
        arg: enp3s0
      - type: packets_out
        arg: enp3s0
      - type: ipv4_address
        arg: enp3s0
      - type: ipv6_address
        arg: enp3s0
      - type: processor_use
      - type: processor_temperature
      - type: last_boot

  - platform: template
    sensors:
    #----- Count Automations
      count_automations:
        value_template: "{{ states.automation | list | length }}"
    #----- Count Scripts
      count_scripts:
        value_template: "{{ states.script| list | length }}"
    #----- Count Device Trackers
      count_device_trackers:
        value_template: "{{ states.device_tracker | list | length }}"
    #----- Count Binary Sensors
      count_binary_sensors:
        value_template: "{{ states.binary_sensor| list | length }}"
    #----- Count Sensors
      count_sensors:
        value_template: "{{ states.sensor | list | length }}"
    #----- Count Switches
      count_switches:
        value_template: "{{ states.switch | list | length }}"
    #----- Count Zones
      count_zones:
        value_template: "{{ states.zone | list | length }}"
    #----- Input Booleans
      count_input_booleans:
        value_template: "{{ states.input_boolean | list | length }}"
    #----- Input Numbers
      count_input_numbers:
        value_template: "{{ states.input_number | list | length }}"
    #----- Input Texts
      count_input_texts:
        value_template: "{{ states.input_text | list | length }}"
    #----- Input Selects
      count_input_selects:
        value_template: "{{ states.input_select | list | length }}"
    #----- Input Date Times
      count_input_datetimes:
        value_template: "{{ states.input_datetime | list | length }}"

  - platform: discord_game
    token: !secret discord_game
    image_format: png            # optional, available formats are: png, webp, jpeg, jpg
