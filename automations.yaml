- id: '1693408291107'
  alias: Truck - Start truck for lunch
  description: ''
  trigger:
  - platform: time
    at: '10:45:00'
  condition:
  - condition: and
    conditions:
    - condition: zone
      entity_id: device_tracker.fordpass_tracker
      zone: zone.work
    - condition: or
      conditions:
      - type: is_temperature
        condition: device
        device_id: ffcac73fb0fb82098da3fe22e7b179c0
        entity_id: c9c473c3420f9a59b5beb91b22ab962e
        domain: sensor
        above: 72
      - type: is_temperature
        condition: device
        device_id: ffcac73fb0fb82098da3fe22e7b179c0
        entity_id: c9c473c3420f9a59b5beb91b22ab962e
        domain: sensor
        below: 60
  action:
  - type: turn_on
    device_id: ffcac73fb0fb82098da3fe22e7b179c0
    entity_id: 1596861b031ac82e98adb36fcf06a0ab
    domain: switch
  - device_id: 42a4e3f74eb474f0e965b1a0bef316fd
    domain: mobile_app
    type: notify
    message: Truck has been started!
    title: Lunch time!
  mode: single
